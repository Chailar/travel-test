<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spot Detail</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div th:include="nav.html"></div>
<h2 class="text-center" th:text="${spot.name}">......</h2>
<div class="justify-content-center">
    <table class="table table-striped" style="width: 40%;margin: auto">
        <tbody>
        <tr>
            <th scope="row">city</th>
            <td th:text="${spot.city}">.....</td>
        </tr>
        <tr>
            <th scope="row">location</th>
            <td th:text="${spot.location}">.....</td>
        </tr>
        <tr>
            <th scope="row">location_x</th>
            <td th:text="${spot.locationX}">.....</td>
        </tr>
        <tr>
            <th scope="row">location_y</th>
            <td th:text="${spot.locationY}">.....</td>
        </tr>
        </tbody>
    </table>
</div>
<div style="height: 70%">
<div style="margin-top: 30px">
    <div  style="width: 30%;float: left;margin-left: 10%;margin-right: 5%;">
        <img th:src="${spot.picture}"
             style="width: 600px;">
    </div>
    <div  style="width: 55%;float: right;">
        <p th:text="${spot.description}">.....</p>
    </div>
    <div style="clear: both"></div>
</div>
</div>
<br>
<div th:include="footer.html"></div>
</body>
<script src="/js/jquery-3.7.1.min.js"></script>
<script>
    $("#detail").addClass("active")
</script>
</html>
